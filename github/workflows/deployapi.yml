# github action to deploy api to test

name: Deploy Booking Service API to Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup .NET core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install dependencies
        run: dotnet restore BookingServiceAPI/BookingServiceAPI.csproj

      - name: Build
        run: dotnet build BookingServiceAPI/BookingServiceAPI.csproj --configuration Release --no-restore

